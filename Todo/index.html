<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0" />
  <link rel="stylesheet" href="./css/style.css">
  <title>ToDo List</title>
</head>

<body>
  <div id="app">
    <article class="wrap">
      <!-- section要素追加 todo-form -->
      <section class="todo-form">
        <!-- テキストボックスを追加 -->
        <input type="text" name="todo-text" class="input-text" placeholder="please input todo" :value="text"
          @input="inputText">
        <!-- ボタンを追加 -->
        <button class="add-button" @click="addTodo">ADD TODO</button>
      </section>
      <!-- section要素追加 list-area -->
      <section class="list-area">
        <!-- todosをリストレンダリング -->
        <div class="area-incomplete">
          <p class="todo-title">incomplete items</p>
          <ul class="todo-area">
            <li v-for="(item,i) in incompleteTodo" :key="i" class="list">
              <span class="list-label">{{ item.text }}</span>
              <span class="button-area">
                <!-- DONEボタン -->
                <button class="list-button button-done" @click="toggleIsDone(item.id)">DONE</button>
                <!-- STOCKボタン -->
                <button class="list-button button-stock" @click="toggleIsStock(item.id)">STOCK</button>
                <!-- DELETEボタン -->
                <button class="list-button button-delete" @click="deleteTodo(item.id)">DELETE</button>
              </span>
            </li>
          </ul>
        </div>
        <div class="area-stock">
          <p class="todo-title">stock items</p>
          <ul class="todo-area">
            <li v-for="(item,i) in stockTodo" :key="i" class="list">
              <span class="list-label">{{ item.text }}</span>
              <span class="button-area">
                <!-- RESTOREボタン -->
                <button class="list-button" @click="toggleIsStock(item.id)">RESTORE</button>
                <!-- DELETEボタン -->
                <button class="list-button button-delete" @click="deleteTodo(item.id)">DELETE</button>
              </span>
            </li>
          </ul>
        </div>
        <div class="area-complete">
          <p class="todo-title">complete items</p>
          <ul class="todo-area">
            <li v-for="(item,i) in doneTodo" :key="i" class="list">
              <span class="list-label">{{ item.text }}</span>
              <span class="button-area">
                <!-- DONEボタン -->
                <button class="list-button" @click="toggleIsDone(item.id)">RETURN</button>
                <!-- DELETEボタン -->
                <button class="list-button button-delete" @click="deleteTodo(item.id)">DELETE</button>
              </span>
            </li>
          </ul>
        </div>
      </section>
    </article>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <script src="./script/script.js"></script>
</body>

</html>
